<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alyrion Mod List</title>

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #e2e8f0;
            --disabled-color: #64748b;
            --hover-color: #334155;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: var(--card-color);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .mod-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .mod-card.disabled {
            opacity: 0.6;
            background-color: #1a1f2e;
        }

        .mod-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mod-card.disabled .mod-name {
            color: var(--disabled-color);
        }

        .mod-file {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 4px;
        }

        .mod-info {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        .mod-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .mod-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .mod-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .mod-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .mod-card.disabled .mod-link {
            background: var(--disabled-color);
            cursor: not-allowed;
        }

        .disabled-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #ef4444;
            color: white;
            font-size: 0.7rem;
            border-radius: 20px;
            margin-left: 8px;
            vertical-align: middle;
            text-transform: uppercase;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .mod-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Function to format file size (Currently just returning the string as data was provided mixed)
        function formatFileSize(size) {
            return size;
        }

        // Function to create mod cards
        function createModCards(modsToDisplay) {
            const modGrid = document.getElementById('modGrid');
            modGrid.innerHTML = '';

            modsToDisplay.forEach(mod => {
                const modCard = document.createElement('div');
                modCard.className = `mod-card ${mod.disabled ? 'disabled' : ''}`;
                
                modCard.innerHTML = `
                    <div class="mod-name" title="${mod.name}">
                        ${mod.name}
                        ${mod.disabled ? '<span class="disabled-badge">Disabled</span>' : ''}
                    </div>
                    <div class="mod-file" title="${mod.file}">${mod.file}</div>
                    <div class="mod-info">
                        <div class="mod-size"><i class="fas fa-file"></i> ${formatFileSize(mod.size)}</div>
                        <div class="mod-date"><i class="fas fa-calendar"></i> ${mod.date}</div>
                    </div>
                    <a href="${mod.modrinth}" target="_blank" class="mod-link">
                        <i class="fas fa-external-link-alt"></i> View on Modrinth
                    </a>
                `;
                
                modGrid.appendChild(modCard);
            });
        }

        // Function to filter mods based on search
        function filterMods() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredMods = mods.filter(mod => 
                mod.name.toLowerCase().includes(searchTerm) || 
                mod.file.toLowerCase().includes(searchTerm)
            );
            createModCards(filteredMods);
        }

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Initialize the page
        createModCards(mods);

        // Add search functionality
        document.getElementById('searchBox').addEventListener('input', filterMods);

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
